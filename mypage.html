<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   


    <style>
        .inner {
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            align-items: center;
        }
        .topBox {
            display: flex;
            flex-direction: row;
            justify-content: baseline;
            align-items: center;
        }
    </style>

    <link rel='stylesheet' type='text/css' href='teampage.css'>
    <link rel='stylesheet' type='text/css' href='calendar.css'>

    <script type = "text/javascript" src='calendar.js'></script>
    <script type = "text/javascript" src='mypage.js'></script>


   

</head>
<body>
    <div class="inner">
        <div class="topBox"style = "margin-bottom: 100px">
            <div class="calendarBox" style="margin-left: 100px">
                    <div class = "left" style = "width : 497px;" >


                            <h2>팀 목록</h2>

                            <div class = "detailSchedule" id = "detailSchedule" style="flex-direction: row">

                                                                        
                            </div>
                        </div>





                    
            </div>
            <div class style="width: 150px;"></div>
            <div class="detailSchedule">

                    <div class = "right" style = "width : 600px;">
                            <h2>내 일정</h2>

                            <div class="calendar" style = "margin : 0 ;text-align: center; justify-content: center">
                                    <div class="header">
                                        <div class="year-month" id = "year-month"></div>
                                        <div class="nav">
                                                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                                                <button class="nav-btn go-today" onclick="goToday()">일정 확인</button>
                                                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                                              </div>
                                    </div>
                                    <div class="main">
                                        <div class="days">
                                            <div class="day">일</div>
                                            <div class="day">월</div>
                                            <div class="day">화</div>
                                            <div class="day">수</div>
                                            <div class="day">목</div>
                                            <div class="day">금</div>
                                            <div class="day">토</div>
                                        </div>
                                        <div class="dates" id = "dates"></div>
                                    </div>
                                </div>
                
                    </div>

            </div>
        </div>
        
    </div>
    
</body>

<script type = "text/javascript" src='calendar.js'></script>

</html>
