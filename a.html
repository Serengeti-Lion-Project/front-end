  var today = new Date();

  var dateEntered = new Date(today);
  numberOfDaysToAdd = 15;
  dateEntered.setDate(dateEntered.getDate() + numberOfDaysToAdd); 
  var dd = dateEntered.getDate();

  } 
  dateEntered = yyyy+'-'+mm+'-'+dd;
  document.getElementById("end_date").setAttribute("max", dateEntered);

  document.getElementById("start_date").addEventListener("change", function(){
      var startInput = document.getElementById("start_date");
      document.getElementById("end_date").setAttribute("min", startInput.value);
      
      var dateEntered = new Date(startInput.value);
      numberOfDaysToAdd = 15;
      dateEntered.setDate(dateEntered.getDate() + numberOfDaysToAdd); 
      var dd = dateEntered.getDate();
      var mm = dateEntered.getMonth()+1; //January is 0!
      var yyyy = dateEntered.getFullYear();
      if(dd<10){
        dd='0'+dd
      } 
      if(mm<10){
        mm='0'+mm
      } 
      dateEntered = yyyy+'-'+mm+'-'+dd;
      document.getElementById("end_date").setAttribute("max", dateEntered);
    });
}

function initSelect() {
  var select = document.getElementById("timeblock");
  for(var i = 1; i <= 24; i++) {
      var opt = document.createElement('option');
      opt.innerHTML = i;
      opt.value = i;
      select.appendChild(opt);
  }
}
